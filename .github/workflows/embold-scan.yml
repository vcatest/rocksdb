## .github/workflows/embold-scan.yml

name: Embold Code Quality Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  embold-scan:
    # Use the Ubuntu runner for this job
    runs-on: ubuntu-latest
    
    # Define the environment variables that need to be passed securely
    env:
      EMBOLD_REPO_ID: e521e1e4fffb3e3262b3ba9f9c573272
      
    steps:
      # Step 1: Check out your repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for accurate analysis
          fetch-depth: 0

      # Step 5: Download and extract the Embold scanner
      - name: Download and Extract Scanner
        run: |
          echo "Downloading Embold CLI scanner..."
          curl ${{ vars.EMBOLD_SCANNER_URL }} -o browserstack-codequality-scanner-archive.tar.gz
          tar xvf browserstack-codequality-scanner-archive.tar.gz

      # Step 6: Download the repository configuration file
      - name: Download Repository Configuration
        run: |
          curl --silent --location --request GET "${{ vars.EMBOLD_URL_CPP }}/api/v1/repositories/${{ env.EMBOLD_REPO_ID }}/scans/config/download" \
               --header "Authorization: Bearer ${{ secrets.EMBOLD_TOKEN_CPP }}" \
               -o repository-configuration.json

      # Step 7: Run the Embold analysis scanner
      - name: Run Embold Scanner
        # Pass the secret token directly to the environment variable used by the script
        run: |
          echo "Starting Embold analysis..."
          ./browserstack-codequality-scanner/bin/embold-scanner analyse \
            -u ${{ vars.EMBOLD_URL_CPP }} \
            -t ${{ secrets.EMBOLD_TOKEN_CPP }} \
            -r ${{ env.EMBOLD_REPO_ID }} \
            -b . \
            -d ./embold-data \
            -c ./repository-configuration.json \
            -l ./embold-log \
            -sh ./embold-scanner-home -v
